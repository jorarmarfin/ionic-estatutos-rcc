<app-header titulo="Estatuto por Temas"></app-header>
<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Articulos del estatuto por temas</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let item of Temas; let i=index" [class]="item.clase" (click)="presentModal(i)" text-wrap class="item-background-rcc">
      <ion-label text-wrap>{{ item.title }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
