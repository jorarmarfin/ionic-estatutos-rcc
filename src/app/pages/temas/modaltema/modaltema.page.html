<ion-header>
  <ion-toolbar color="danger">
    <ion-title><h1><strong>Estatuto por tema</strong></h1></ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()" icon="close-outline" ><ion-icon name="close-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed >
    <ion-row>
      <ion-col size="12" class="ion-text-justify">
        <ion-text color="dark" *ngFor="let item of data" class="animate__animated animate__fadeIn">
          <h1><strong>{{ item.titulo }}</strong></h1>
          <h2><strong>{{ item.nombre }}</strong></h2>
          <p [innerHTML]=item.contenido></p>
        </ion-text>
      

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
